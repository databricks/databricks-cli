strictness: high
test-warnings: True
doc-warnings: false

ignore-paths:
  - sdk
  - build

max-line-length: 100

pylint:
  disable:
    - too-many-instance-attributes
    - cyclic-import
    - len-as-condition
    - invalid-name
    - no-else-return
    - no-self-use
    - protected-access
    - too-many-arguments
    - inconsistent-return-statements
    - import-outside-toplevel
    - consider-using-set-comprehension
    - useless-object-inheritance
    - unnecessary-pass

mccabe:
  disable:
    - MC0001
